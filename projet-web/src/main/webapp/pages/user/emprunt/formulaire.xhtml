<ui:composition template="/template/page-standard.xhtml"

	 <f:metadata>
		 <f:viewParam name="id" value="#{modelEmprunt.courant.id}" />

			<tr>
				<td>
					<h:outputLabel for="id">Id :</h:outputLabel>

			<tr>
				<td>

				</td>
			</tr>
			
		</table>
		
		<br />

			action="#{modelEmprunt.validerMiseAJour()}" />
