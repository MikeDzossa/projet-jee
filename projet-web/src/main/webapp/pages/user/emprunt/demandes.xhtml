<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">>

     <ui:define name="titre">Demandes d'Emprunts</ui:define>

    <ui:define name="contenu">

	<h:form>

		<h:dataTable styleClass="liste" 
			value="#{modelEmprunt.demandes}" var="item" 
			rowClasses="impair, pair" columnClasses="left,left,left,center"
		>
		
			<h:column>
				<f:facet name="header">
					<h:outputText value="Titre" />
				</f:facet>
				#{item.ouvrage.titre}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Categorie" />
				</f:facet>
				#{item.ouvrage.categorie.libelle}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Demandeur" />
				</f:facet>
				#{item.emprunteur.prenom} #{item.emprunteur.nom}
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Valider" />
				</f:facet>
				<h:selectBooleanCheckbox value="#{item.valider}" />				
			</h:column>

		</h:dataTable>
		
		<br />
		
		<h:commandButton action="#{modelEmprunt.validerEmprunt()}" value="Valider" />
		<h:button value="Retour" outcome="liste" />
	</h:form>
	
	</ui:define>

</ui:composition>
