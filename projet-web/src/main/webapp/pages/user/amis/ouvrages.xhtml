<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition template="/template/page-standard.xhtml"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:ui="http://java.sun.com/jsf/facelets">
     
     <f:metadata>
		 <f:viewParam name="id" value="#{modelPersonne.courant.id}" />
		 <!--  <f:viewParam name="nid" value="#{modelPersonne.amiCourant.id}" /> -->
	 </f:metadata>

     <ui:define name="titre">Ouvrages #{modelPersonne.amiCourant.prenom} #{modelPersonne.courant.nom}</ui:define>

    <ui:define name="contenu">

	<h:form>

		<h:dataTable styleClass="liste" 
			value="#{modelPersonne.courant.ouvrages}" var="item" 
			rowClasses="impair, pair" columnClasses="left,left,left,left,center"
		>			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Titre" />
				</f:facet>
				#{item.titre}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Auteur" />
				</f:facet>
				#{item.auteur.nom}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Editeur" />
				</f:facet>
				#{item.editeur.nom}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Categorie" />
				</f:facet>
				#{item.categorie.libelle}
			</h:column>
			
			<h:column>
				<f:facet name="header">
					<h:outputText value="Actions" />
				</f:facet>
				<h:commandButton action="#{modelEmprunt.emprunterOuvrage(item)}" 
					value="Emprunter" 
					onclick="return confirm('Emprunter cet ouvrage ?')" 
					image="#{ resource['images:emprunter.png'] }" 
					title="Emprunter"
					styleClass="image-action"
				>
					<f:ajax render="@form" execute="@form" />				
				</h:commandButton>
			</h:column>

		</h:dataTable>
		
		<br />
		<h:button value="Retour" outcome="amis" />

	</h:form>

	</ui:define>

</ui:composition>
